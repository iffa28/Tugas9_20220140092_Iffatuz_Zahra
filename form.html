<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulir Calon Pegawai</title>
    <script>
        function validateForm() {
            var phone = document.getElementById('hp').value;
            if (!phone.match(/^\d{10,12}$/)) { // Regex untuk memastikan hanya digit dan panjang 10-12 karakter
                alert("Nomor telepon harus terdiri dari 10-12 digit.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form onsubmit="return validateForm()">
            <fieldset>
                <legend>Formulir Calon Pegawai JYPEntertainment</legend>

                <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama">
                </div>

                <div class="form-group">
                    <label for="tempat_lahir">Tempat Lahir :</label>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir :</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat :</label>
                    <input type="text" id="alamat" name="alamat">
                </div>

                <div class="form-group">
                    <label for="hp">No. Telp :</label>
                    <input type="text" id="hp" name="hp" pattern="\d{10,12}" title="Nomor telepon harus terdiri dari 10-12 digit angka" required>
                </div>
                
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <p>
                        <label><input type="radio" name="jenis_kelamin" value="Laki-laki" checked>Laki-laki</label>
                        <label><input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</label>
                    </p>
                    
                </div>

                <div class="form-group">
                    <label>Status:</label>
                    <p>
                        <label><input type="radio" id="lajang" name="status" value="lajang" required>Lajang</label>
                        <label><input type="radio" id="menikah" name="status" value="menikah">Menikah</label>
                    </p>

                </div>

                <div class="form-group">
                    <label for="pendidikan_terakhir">Pendidikan Terakhir:</label>
                    <select id="pendidikan_terakhir" name="pendidikan_terakhir" required>
                        <option value="">--Pilih Pendidikan Terakhir--</option>
                        <option value="sd">SD</option>
                        <option value="smp">SMP</option>
                        <option value="sma">SMA/SMK</option>
                        <option value="d3">Diploma (D3)</option>
                        <option value="s1">Sarjana (S1)</option>
                        <option value="s2">Magister (S2)</option>
                        <option value="s3">Doktor (S3)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan yang Diinginkan:</label>
                    <select id="jabatan" name="jabatan" required>
                        <option value="">--Pilih Jabatan--</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="project_manager">Project Manager</option>
                        <option value="product_manager">Product Manager</option>
                        <option value="sales">Sales</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alasan">Apa yang Membuat Kami harus memilih anda?</label>
                    <textarea id="alasan" name="alasan" rows="5" cols="60" placeholder="Tulis jawaban Anda di sini"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
