<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Biodata</title>
    <script>
        function validateForm() {
            var phone = document.getElementById('hp').value;
            if (!phone.match(/^\d{10,12}$/)) { // Regex untuk memastikan hanya digit dan panjang 10-12 karakter
                alert("Nomor telepon harus terdiri dari 10-12 digit.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="hobi.html">Hobi</a></li>
                    <li><a href="about_me.html">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form onsubmit="return validateForm()">
            <fieldset>
                <legend>Biodata Mahasiswa</legend>

                <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama">
                </div>

                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim">
                </div><br>

                <div class="form-group">
                    <label for="tempat_lahir">Tempat Lahir :</label>
                    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir :</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat :</label>
                    <input type="text" id="alamat" name="alamat">
                </div>

                <div class="form-group">
                    <label for="hp">No. Telp :</label>
                    <input type="text" id="hp" name="hp" pattern="\d{10,12}" title="Nomor telepon harus terdiri dari 10-12 digit angka" required>
                </div>
                
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <p>
                        <label><input type="radio" name="jenis_kelamin" value="Laki-laki" checked>Laki-laki</label>
                        <label><input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</label>
                    </p>
                    
                </div>

                <div class="form-group">
                    <label for="fakultas">Fakultas:</label>
                    <select id="fakultas" name="fakultas" required>
                        <option value="">--Pilih Fakultas--</option>
                      <option value="Ekonomi dan Bisnis">Ekonomi dan Bisnis</option>
                      <option value="Agama Islam">Agama Islam</option>
                      <option value="Teknik">Teknik</option>
                      <option value="Ilmu Sosial dan Ilmu Politik">Ilmu Sosial dan Ilmu Politik</option>
                      <option value="Kedokteran dan Ilmu Kesehatan">Kedokteran dan Ilmu Kesehatan</option>
                      <option value="Pertanian">Pertanian</option>
                      <option value="Hukum">Hukum</option>
                      <option value="Pendidikan Bahasa">Pendidikan Bahasa</option>
                    </select>
                </div><br>

                <div class="form-group">
                    <label for="prodi">Program Studi:</label>
                    <input type="text" id="prodi" name="prodi">
                  </div><br>

                <div class="form-group">
                    <label for="alasan">Motto Hidup</label>
                    <textarea id="motto" name="motto" rows="5" cols="60" placeholder="Apa Motto Hidup Anda"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
